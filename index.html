<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Password Generator App</title>
</head>

<body>
    <main>
        <header>
            <h2>Generate a</h2>
            <h1>Random Password</h1>
        </header>
        <section>
            <div class="password-output">
                <input id="password" type="text" placeholder="Password" disabled>
                <button id="copy-password-btn">
                    <span class="material-icons">
                        content_copy
                    </span>
                </button>
            </div>
            <button id="generate-password-btn" class="btn">
                <span class="material-icons">
                    bolt
                </span>
                <span>Generate Password</span>
            </button>
        </section>
    </main>
    <script src="main.js" type="module"></script>
</body>

</html>
